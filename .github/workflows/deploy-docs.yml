name: Deploy Docs

on:
  push:
    branches:
      - main
      - docs
    paths:
      - 'apps/docs/**'
      - 'packages/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch: # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build Simple Documentation HTML
        run: |
          mkdir -p ./apps/docs/out
          mkdir -p ./apps/docs/out/assets
          cat > ./apps/docs/out/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>BetterMade Technology Documentation</title>
            <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
          </head>
          <body class="bg-gray-50 min-h-screen">
            <div class="container mx-auto px-4 py-12">
              <header class="text-center mb-12">
                <h1 class="text-4xl sm:text-6xl font-bold mb-4">BetterMade Technology</h1>
                <p class="text-xl text-gray-600">Official Documentation</p>
              </header>
              
              <main class="max-w-4xl mx-auto">
                <div class="bg-white shadow-md rounded-lg p-8 mb-8">
                  <h2 class="text-2xl font-bold mb-4">Welcome to Our Documentation</h2>
                  <p class="mb-4">This is the documentation site for BetterMade Technology projects.</p>
                  <p class="mb-4">Our documentation is currently under development. Please check back soon for more information.</p>
                </div>
                
                <div class="grid gap-6 md:grid-cols-2">
                  <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 class="text-xl font-bold mb-2">Getting Started</h3>
                    <p class="text-gray-600">Learn how to set up your development environment and get started with our projects.</p>
                  </div>
                  
                  <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 class="text-xl font-bold mb-2">API Reference</h3>
                    <p class="text-gray-600">Comprehensive API documentation for our services and libraries.</p>
                  </div>
                  
                  <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 class="text-xl font-bold mb-2">UI Components</h3>
                    <p class="text-gray-600">Explore our shared UI component library for building consistent interfaces.</p>
                  </div>
                  
                  <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 class="text-xl font-bold mb-2">Contributing</h3>
                    <p class="text-gray-600">Guidelines for contributing to BetterMade Technology projects.</p>
                  </div>
                </div>
              </main>
              
              <footer class="mt-12 text-center text-gray-500">
                <p>&copy; 2025 BetterMade Technology. All rights reserved.</p>
              </footer>
            </div>
          </body>
          </html>
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./apps/docs/out
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME
          
      - name: Add CNAME file
        run: |
          echo "docs.bettermade.tech" > ./apps/docs/out/CNAME
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -f gh-pages || git checkout --orphan gh-pages
          cp ./apps/docs/out/CNAME ./CNAME || true
          git add CNAME
          git commit -m "Add CNAME file" || true
          git push origin gh-pages || true